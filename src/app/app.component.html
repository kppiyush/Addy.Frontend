<div class="container">

<div class="container" style="display: block; text-align: center;">
  <h1>Nirlaj!! Tu fir aagaya</h1>
</div>

<div class="container">
  <h4>LONG URL To short url</h4>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
          <label>Enter URL</label>
          <input type="text" formControlName="url" class="form-control mb-2">
          <div *ngIf="myForm.get('url')?.touched && myForm.get('url')?.invalid" class="alert alert-danger">
              <div *ngIf="myForm.get('url')?.errors?.['required']">Please provide url</div>
              <div *ngIf="myForm.get('url')?.errors?.['pattern']">Please provide valid url</div>
          </div>
      </div>
      <div class="form-group">
          <!-- <button class="btn btn-dark" [disabled]="!myForm.valid" type="submit">GetUrl</button> -->
          <button type="button" label="Click" (click)="toggleChild()">GetUrl</button>
      </div>
  </form>
</div>

<div class="container">
  <app-output-url [showMePartially]="showVar"> </app-output-url>
</div>
    
</div>
