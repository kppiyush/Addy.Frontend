<div class="container" *ngIf="showMePartially">
    <table class="table table-striped">
      <thead>
          <tr>
            <th>Actual URL</th>
            <th>Short URL</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let output of shortUrls">
          <td>{{ output.RawUrl }}</td>
          <td>{{ output.AddyUrl }}</td>
        </tr>
      </tbody>
    </table>
</div>
